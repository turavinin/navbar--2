<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/bd53be0974.js"
      crossorigin="anonymous"
    ></script>

    <!-- STYLESHEET -->
    <link
      rel="stylesheet"
      href="./styles/styles.css"
      type="text/css"
      media="all"
    />

    <!-- TITLE -->
    <title>Navbar 2</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <!-- LOGO -->
      <div class="header__logo">
        <i class="fas fa-bath"></i>
      </div>

      <!-- HAMBURGER -->
      <div class="hamburger">
        <div class="hamburger__line hamburger__line1"></div>
        <div class="hamburger__line hamburger__line2"></div>
        <div class="hamburger__line hamburger__line3"></div>
      </div>

      <!-- NAVIGATOR -->
      <div class="header__navigator">
        <!-- NAVBAR -->
        <nav class="navbar">
          <div class="navbar__social">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-github"></i>
          </div>
          <ul class="navbar__list">
            <li class="navbar__item navbar__item--static">
              <a class="navbar__link" href="#">Water</a>
            </li>
            <li class="navbar__item navbar__item--hovered">
              <a class="navbar__link" href="#">Soap</a>
            </li>
            <li class="navbar__item navbar__item--hovered">
              <a class="navbar__link" href="#">Shampoo</a>
            </li>
            <li class="navbar__item navbar__item--hovered">
              <a class="navbar__link" href="#">Towel</a>
            </li>
            <li class="navbar__item navbar__item--hovered">
              <a class="navbar__link" href="#">Music</a>
            </li>
          </ul>
        </nav>

        <!-- BUTTON -->
        <div class="fresh">
          <button class="fresh__button">Keep Fresh</button>
        </div>
      </div>
    </header>
  </body>
</html>
